<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Your Verification Code</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #ffffff !important;
			margin: 0;
			padding: 0;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}


		.email-container {
			max-width: 600px;
			margin: 40px auto;
			background-color: #ffffff;
			padding: 30px 40px;
			border-radius: 12px;
			box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
		}

		.header {
			text-align: center;
			padding-bottom: 25px;
			border-bottom: 1px solid #e3e6ea;
		}

		.header img {
			display: block;
			margin: 0 auto 15px;
		}

		.header h1 {
			color: #2c3e50;
			font-weight: 700;
			font-size: 28px;
			letter-spacing: 1.2px;
			margin: 0;
		}

		.message {
			font-size: 17px;
			line-height: 1.6;
			color: #4a4a4a;
			margin-top: 30px;
		}

		.code-box {
			background-color: #eaf2fb;
			padding: 22px 0;
			margin: 30px 0;
			text-align: center;
			font-size: 36px;
			font-weight: 700;
			letter-spacing: 8px;
			border-radius: 10px;
			color: #1a73e8;
			font-family: 'Courier New', Courier, monospace;
			user-select: all;
			box-shadow: inset 0 0 6px rgba(26, 115, 232, 0.25);
		}

		.footer {
			font-size: 14px;
			color: #666666;
			font-style: normal;
			margin-top: 40px;
			border-top: 1px solid #e3e6ea;
			padding-top: 20px;
			text-align: center;
		}

		.message.italic {
			font-style: italic;
			color: #777777;
			margin-top: 25px;
		}

		@media (max-width: 480px) {
			.email-container {
				padding: 20px;
				margin: 20px 10px;
			}

			.header h1 {
				font-size: 24px;
			}

			.code-box {
				font-size: 28px;
				letter-spacing: 6px;
				padding: 18px 0;
			}
		}
	</style>
</head>

<body style="background-color: #ffffff !important;">
	<div class="email-container">
		<div class="header">
			<img src="cid:logoSarif" alt="Logo Sarif Industries" width="100" />
			<h1>Two-Factor Authentication</h1>
		</div>
		<p class="message">
			Dear,<br /><br />
			Your verification code:
		</p>
		<div class="code-box">
			{{CODE_2FA}}
		</div>

		<div class="message italic">
			This verification code is valid for 10 minutes only.<br />
			If you did not initiate this request, please disregard this email.
		</div>

		<div class="footer">
			Â© 2025 Sarif Industries. All rights reserved.
		</div>
	</div>
</body>

</html>
