services:
  sarif_db:
    container_name: sarif_db
    networks:
      - sarifntw
    volumes:
      - data:/data
    build: ./
    env_file:
      - ../.env
      - .env
    ports:
      - "3000:3000"
    environment:
      - API_KEY=aaa
      - TZ=Europe/Zurich
    depends_on:
      - sarif_blockchain
    restart: on-failure
