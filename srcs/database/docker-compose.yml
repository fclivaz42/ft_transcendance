services:
  database:
    container_name: database
    networks:
      - sarifntw
    volumes:
      - data:/data
      - sarif-libs:/libs/
    build: ./
    env_file:
      - ../.env
      - .env
    environment:
      - API_KEY
      - TZ=Europe/Zurich
    restart: on-failure
    depends_on:
      libs:
        condition: service_completed_successfully
        restart: true
