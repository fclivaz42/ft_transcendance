networks:
  sarifntw:
    name: "SARIF Bridge"
    driver: bridge

services:
  sarif_db:
    container_name: sarif_db
    networks:
      - sarifntw
    volumes:
      - data:/data
    build: database
    env_file: .env
    environment:
      - API_KEY
    restart: on-failure

  sarif_core:
    container_name: sarif_core
    networks:
      - sarifntw
    volumes:
      - data:/data
    ports:
      - "443:443"
    build: core
    env_file: .env
    environment:
      - API_KEY
    depends_on:
      - sarif_db
    # restart: on-failure

