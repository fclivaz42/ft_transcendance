services:
  core:
    container_name: core
    networks:
      - sarifntw
    volumes:
      - data:/data
      - sarif-libs:/libs
      - sarif-frontend:/var/www/sarif-frontend
    ports:
      - "8443:443"
    build:
      context: .
      args:
        CERTPATH: ${CERTPATH}
        KEYPATH: ${KEYPATH}
    env_file:
      - ../.env
      - .env
    environment:
      - API_KEY
      - TZ=Europe/Zurich
    depends_on:
      libs:
        condition: service_completed_successfully
        restart: true
      frontend-builder:
        condition: service_completed_successfully
        restart: true
    restart: always
