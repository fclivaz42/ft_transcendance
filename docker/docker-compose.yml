networks:
  sarifntw:
    name: "SARIF Bridge"
    driver: bridge

services:
  sarif_db:
    container_name: sarif_db
    networks:
      - sarifntw
    volumes:
      - dbsrcs:/sarif
    ports:
      - "3000:3000"
    build: database
    env_file: .env
    # restart: on-failure

