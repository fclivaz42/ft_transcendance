networks:
  sarifntw:
    name: "SARIF Bridge"
    driver: bridge

services:
  sarif_db:
    container_name: sarif_db
    networks:
      - sarifntw
    volumes:
      - dbsrcs:/sarif
      - data:/data
    build: database
    env_file: .env
    secrets:
      - api-key
    restart: on-failure

  sarif_core:
    container_name: sarif_core
    networks:
      - sarifntw
    volumes:
      - coresrcs:/sarif
      - data:/data
    ports:
      - "443:443"
    build: core
    env_file: .env
    secrets:
      - api-key
    depends_on:
      - sarif_db
    # restart: on-failure

volumes:
  data:
    name: "SARIF_data"
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../data/

  coresrcs:
    name: "SARIF_core_srcs"
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../srcs/core

  dbsrcs:
    name: "SARIF_db_srcs"
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../srcs/database

  # srcs:
  #   name: ""
  #   driver: local
  #   driver_opts:
  #     type: none
  #     o: bind
  #     device: ../srcs/{PATH}
secrets:
  api-key:
    environment: API_KEY
