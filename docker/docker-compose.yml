volumes:
  data:
    name: "SARIF_data"
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../data/

  coresrcs:
    name: "SARIF_core_srcs"
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../srcs/core

  dbsrcs:
    name: "SARIF_db_srcs"
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../srcs/database

